<?php

switch ($value) {
    case '301':
        echo e(trans('OFFLINE.indirect::lang.redirect.permanent'));
        break;
    case '302':
        echo e(trans('OFFLINE.indirect::lang.redirect.temporary'));
        break;
    case '404':
        echo e(trans('OFFLINE.indirect::lang.redirect.not_found'));
        break;
    default:
        echo $value;
}
